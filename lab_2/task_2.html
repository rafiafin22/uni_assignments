<!DOCTYPE html>
<html>
<body>

<h1>Conference Registration Form</h1>

<form>
    <label for="fname">First Name:</label><br>
    <input type="text" placeholder="Enter your full name"><br>
    <label for="lname">Email Address:</label><br>
    <input type="text" placeholder="Enter your email address"><br>
    <label for="lname">Age:</label><br>
    <input type="text" placeholder="18">
</form>

<p>Gender:</p>

<form>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</form><br>

<form>
    <label for="country">Country of Residence:</label><br>
    <select name="country" id="country">
        <option value="malaysia">Malaysia</option>
        <option value="indonesia">Indonesia</option>
        <option value="china">China</option>
        <option value="india">India</option>
      </select>
</form>

<p>Areas of Interest:</p>

<form>
    <input type="checkbox">
    <label>Software Development</label><br>
    <input type="checkbox">
    <label>Data Science</label><br>
    <input type="checkbox">
    <label>Cyber Security</label><br>
    <input type="checkbox">
    <label>Artificial Intelligence</label>
</form>

<p>Experience Level:</p>

<form>
    <input type="radio" id="beginner" name="experience" value="beginner">
    <label for="male">Beginner</label><br>
    <input type="radio" id="intermediate" name="experience" value="intermediate">
    <label for="male">Intermediate</label><br>
    <input type="radio" id="advanced" name="experience" value="advanced">
    <label for="female">Advanced</label>
</form><br>

<form>
    <label>Comments or Questions:</label><br>
    <textarea rows="4" cols="50" placeholder="Any comments or questions?"></textarea>
    <br>
    <input type="submit" value="Register">
    <input type="submit" value="Reset">
  </form>
  
</body>
</html>
